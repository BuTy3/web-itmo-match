name: CI

on:
  pull_request:
    branches: [ main, master, develop ]

# All npm commands run inside nodejs-backend by default
defaults:
  run:
    working-directory: nodejs-backend

jobs:
  # =========================
  # Backend: setup + install
  # =========================
  backend-setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (backend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: nodejs-backend/package-lock.json

      - name: Install backend dependencies
        run: npm ci

  # =========================
  # Backend: lint + prettier
  # =========================
  backend-lint:
    needs: backend-setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (backend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: nodejs-backend/package-lock.json

      - name: Install backend dependencies
        run: npm ci

      - name: Run backend ESLint
        run: npm run lint

      - name: Run backend Prettier check
        run: npm run prettier:check

  # =========================
  # Backend: unit tests
  # =========================
  backend-unit:
    needs: backend-setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (backend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: nodejs-backend/package-lock.json

      - name: Install backend dependencies
        run: npm ci

      - name: Run backend unit tests with coverage
        run: npm test -- --coverage

