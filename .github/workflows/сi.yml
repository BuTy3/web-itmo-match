name: CI

on:
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # =========================
  # Backend: setup + install
  # =========================
  backend-setup:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: nodejs-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (backend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: nodejs-backend/package-lock.json

      - name: Install backend dependencies
        run: npm ci

  # =========================
  # Backend: lint + prettier
  # =========================
  backend-lint:
    needs: backend-setup
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: nodejs-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (backend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: nodejs-backend/package-lock.json

      - name: Install backend dependencies
        run: npm ci

      - name: Run backend ESLint
        run: npm run lint

      - name: Run backend Prettier check
        run: npm run prettier:check

  # =========================
  # Backend: unit tests
  # =========================
  backend-unit:
    needs: backend-setup
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: nodejs-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (backend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: nodejs-backend/package-lock.json

      - name: Install backend dependencies
        run: npm ci

      - name: Run backend unit tests with coverage
        run: npm test -- --coverage

  # =====================================
  # Frontend (placeholder / future use)
  # =====================================
  # This job runs only if there is a package.json at repo root,
  # so it won't break your CI now if you don't have a frontend yet.
  frontend-lint-and-unit:
    if: ${{ hashFiles('package.json') != '' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        env:
          CI: true

      - name: Run frontend lint (if script exists)
        run: npm run lint || echo "No frontend lint script"
        env:
          CI: true

      - name: Run frontend Prettier check (if script exists)
        run: npm run prettier:check || echo "No frontend prettier:check script"
        env:
          CI: true

      - name: Run frontend unit tests (if script exists)
        run: npm run test -- --ci --passWithNoTests || echo "No frontend test script"
        env:
          CI: true
