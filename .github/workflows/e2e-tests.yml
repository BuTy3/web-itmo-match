name: E2E tests

on: [pull_request]

jobs:
  # ============================
  # Backend E2E tests (Playwright)
  # ============================
  backend-e2e:
    runs-on: ubuntu-latest

    # All commands below run inside nodejs-backend
    defaults:
      run:
        working-directory: nodejs-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (backend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: nodejs-backend/package-lock.json

      - name: Install backend dependencies
        run: npm ci
        env:
          CI: true

      - name: Install Playwright browsers
        # Install Playwright browsers and required system dependencies
        run: npx playwright install --with-deps

      - name: Run backend Playwright E2E tests
        # Safe fallback: do not fail CI if there are no e2e tests yet
        run: npm run e2e || echo "No backend e2e tests yet"
        env:
          CI: true

