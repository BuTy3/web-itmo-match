name: E2E tests

on: [pull_request]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        env:
          CI: true

      - name: Run Playwright E2E tests
        run: npm run e2e -- --ci
        env:
          CI: true
