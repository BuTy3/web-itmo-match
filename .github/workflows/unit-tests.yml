name: Unit tests

on: [push, pull_request]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # ğŸ‘‡ Frontend tests (React Testing Library)
      - name: Run frontend unit tests
        run: npm run test -- --ci --passWithNoTests
        env:
          CI: true

      # ğŸ‘‡ Backend tests (Supertest)
      - name: Run backend unit tests
        run: cd backend && npm run test -- --ci --passWithNoTests
        env:
          CI: true
